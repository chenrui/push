<!DOCTYPE HTML>
<html lang="zh-CN">
    <head>
        <title>TCloud 登陆 - 重置密码</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="{{ url_for('static', filename='plugin/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='plugin/bootstrap/css/bootstrap-theme.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='common/css/resetpw.css') }}" rel="stylesheet" type="text/css">
        <script src="{{ url_for('static', filename='common/js/jquery-1.10.1.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='plugin/bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='common/js/jUtil.js') }}" type="text/javascript"></script>
        <!--[if lt IE 9]>
        <script src="{{ url_for('static', filename='plugin/bootstrap/js/html5shiv.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='plugin/bootstrap/js/respond.min.js') }}" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container ">
            <div class="header"><div class="logo"></div><h3>TCloud - 重置密码</h3></div>
            <div class="form-box">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <form role="form">
                      <div class="form-group">
                        <label for="newpassword">新密码</label>
                        <input type="password" class="form-control" id="newpassword" >
                        <small>请填写新密码</small>
                      </div>
                      <div class="form-group">
                        <label for="repeatpassword">确认新密码</label>
                        <input type="password" class="form-control" id="repeatpassword" >
                        <small>请填再输入一遍新密码</small>
                      </div>
                      <div class="error-tip hidden" style='color:#CC6666'>两次输入的密码不一致，请检查</div>
                  </div>
                  <div class="panel-footer">
                      <button type="submit" class="btn btn-success resetpw" style="width:100%;height:45px;font-size:1.2em"><span class="glyphicon glyphicon-ok" style="margin-right:5px;font-size:1.06em;vertical-align:sub"></span>确定修改</button>
                  </div>
                </div>
            </div>
            <hr />
            <div class='footer'>
                <p class='copyright'>Copyright©2013 TCL Inc. All rights reserved</p>
            </div>
        </div>
        <script>
            $('.resetpw').click(function(){
               if($.trim($('#newpassword').val()) != $.trim($('#repeatpassword').val()))
               {
                   $('.error-tip').removeClass('hidden');
                   return false;
               } 
            });
        </script>   
    </body>
</html>
