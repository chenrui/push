<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>TCloud 登陆</title>
    <meta charset="utf-8">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{{ url_for('static', filename='plugin/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='plugin/bootstrap/css/bootstrap-theme.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='common/css/login.css') }}" rel="stylesheet" type="text/css">
    <script src="{{ url_for('static', filename='common/js/jquery-1.10.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='plugin/bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='common/js/jUtil.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='common/js/login.js') }}" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="{{ url_for('static', filename='plugin/bootstrap/js/html5shiv.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='plugin/bootstrap/js/respond.min.js') }}" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
<div id='header' class='clearfix'>
    <div id='logo'></div>
    <h1 id='title'>云商店系统管理平台</h1>

    <div id='usr-bar'>
        <span id='avatar'></span><a href='#' class='action'>登录</a><span id='divide'></span><a href='#' class='action'>注册</a>
    </div>
</div>
<div id='main'>
    <div id='login-frame' class='clearfix'>
        <div id='picture'></div>
        <div id='input-form'>
            <p id='login-text'>管理员登录</p>

            <p id='error-info' class='alert alert-danger none'></p>

            <form id='login-form' method="POST" action="{{ url_for('.signin') }}">
                <div class="form-group">
                    <label for="email">帐&nbsp;&nbsp;&nbsp;号:</label>
                    <input type="email" class="form-control" id="email"
                            name="email" placeholder="您的邮箱地址">
                    <span class='clear'></span>
                </div>
                <div class="form-group">
                    <label for="password">密&nbsp;&nbsp;&nbsp;码:</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <button id='login-button' class='btn btn-danger' type='submit'>登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
            </form>
        </div>
    </div>
</div>
<div id='footer'>
    <p id='copyright'>Copyright©2013 TCL Inc. All rights reserved</p>

    <div id='foot-img'>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <span id='error' class="none">{{ message }}</span>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</div>
</body>
</html>
